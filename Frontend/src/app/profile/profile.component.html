<div class="wrapper">
<app-sidebar></app-sidebar>

  <div class="menu">
    <div class="container" *ngIf="currentUser; else loggedOut">
      <div>
        <h5 class="text-muted py-5">
          <strong>{{ currentUser.displayName }}</strong> Profile
        </h5><h5 class="text-muted py-5">
        <strong>{{ currentUser.userId }}</strong>
      </h5>
      </div>
      <p>
        <strong>Email:</strong> {{ currentUser.email }}
      </p>
      <strong>Roles:</strong>
      <ul>
        <li *ngFor="let role of currentUser.roles">{{ role }}</li>
      </ul>
    </div>
    <ng-template #loggedOut> Please login. </ng-template>
  </div>

</div>

<app-footer></app-footer>

<div class="wrapper">

  <app-sidebar></app-sidebar>
  <div class="menu">
    <div class="Heading">
      <h1>Display Ebooking List</h1>
    </div>

    <div class="panel-body">
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Contact</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Date oF Visit</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody class="feedbacks">
      <tr *ngFor="let booking of bookings | async">
        <td>{{booking.firstName}}</td>
        <td>{{booking.lastName}}</td>
        <td>{{booking.phone}}</td>
        <td>{{booking.source}}</td>
        <td>{{booking.destination}}</td>
        <td>{{booking.date}}</td>
        <td><button (click)="deleteBooking(booking.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateBooking(booking.id)" class="btn btn-info" style="margin-left: 10px">Update Details</button>
          <button (click)="bookingDetails(booking.id)" class="btn btn-info" style="margin-left: 10px">Ticket Details</button>
        </td>
      </tr>
      </tbody>
    </table>
    </div>

  </div>


</div>

<app-footer></app-footer>

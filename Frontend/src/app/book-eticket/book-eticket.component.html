<div class="wrapper">

  <app-sidebar></app-sidebar>
  <div class="menu">
    <div class="Heading">
      <h1>Book E-Ticket</h1>
    </div>

    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()">
        <div class="row">

          <div class="col-md-6 form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="var_firstName" name="firstName">
          </div>

          <div class="col-md-6 form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="var_lastName" name="lastName">
          </div>
        </div>

        <div class="row">


          <div class="col-md-6 form-group">
            <label for="name">Email ID</label>
            <input type="email" class="form-control" id="emailId" required [(ngModel)]="var_emailId" name="emailId">
          </div>
          <div class="col-md-6 form-group">
            <label for="name">Contact No.</label>
            <input type="phone" class="form-control" id="phone" required [(ngModel)]="var_phone" name="phone">
          </div>

        </div>

        <div class="row">
          <div class="col-md-12 form-group">
            <label for="name">Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="var_address" name="address">
          </div>
        </div>

        <div class="row">

          <div class="col-md-6 form-group">
            <label for="name">Source</label>
            <input type="text" class="form-control" id="source" required [(ngModel)]="var_source" name="source">
          </div>
          <div class="col-md-6 form-group">
            <label for="name">Destination</label>
            <input type="text" class="form-control" id="destination" required [(ngModel)]="var_destination" name="destination">
          </div>
        </div>

        <div class="row">

          <div class="col-md-12 form-group">
            <label for="name">Date of Visit</label>
            <input type="date" class="form-control" id="date" required [(ngModel)]="var_date" name="date">
          </div>

        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div>

  </div>


</div>

<app-footer></app-footer>
